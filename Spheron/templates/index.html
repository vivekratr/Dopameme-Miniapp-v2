<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Memish Backend</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Align items at the bottom */
            height: 100vh;
            margin: 0;
            background: url('https://i.imgur.com/qXMuIeY.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 10px;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            margin: 20px 0; /* Add some margin from the bottom */
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            max-width: 90%;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Messi Messi Messi Messi Goal Goal Goal Goal!</h1>
</body>
</html>
